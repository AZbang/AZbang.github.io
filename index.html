<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>azbang</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="dist/main.css">
	</head>
	<body>
		<script id="template" type="text/x-handlebars-template">
			<section id="main">
				<canvas id="background"></canvas>
				<div class="avatar" style="background-image: url({{image}});"></div>
				<h1>{{name}}</h1>
				<h3>{{label}}</h3>

				<div class="contacts">
					<ul class="list">
						{{#contacts}}
							<li class="contact">
								<a href="{{link}}">
									<i class="fa {{icon}}"></i>
								</a>
							</li>
						{{/contacts}}
					</ul>
				</div>
			</section>

			<section id="about">
				<div class="content">
<!-- 					<h1>Обо мне:</h1>
					{{#markdown descriptionMarkdown}}{{/markdown}}
					<br> -->

					<h1>Мои проекты:</h1>
					<div id="projects">
						<ul class="list">
							{{#projects}}
								<li class="project" data-index="{{@index}}">
									<a href="{{link}}">
										<div style="background-image: url({{image.source}});" alt="{{label}}"></div>
									</a>
									<div class="info-project">
										<h3>{{label}}</h3>
										<div class="description">
											{{#markdown description}}{{/markdown}}
										</div>									
									</div>
								</li>
							{{/projects}}
						</ul>	
					</div>
				</div>
			</section>
		</script>
		
		<script src="dist/app.js"></script>
	</body>
</html>
