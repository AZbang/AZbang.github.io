<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>azbang</title>
		<link href="https://cdn.muicss.com/mui-0.9.27/css/mui.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="app">
			<div id="instafeed" style="display: none;"></div>
			<canvas id="blur"></canvas>
			<canvas id="background"></canvas>

			<div :style="{backgroundImage: 'url(' + currentImage + ')', borderColor: mainColor}" alt="avatar" class="avatar"></div>
			<section class="mui-container">
				<div class="mui-panel" :style="{borderColor: mainColor}">
					<div class="links mui--text-center">
						<ul class="list mui-list--unstyled mui-list--inline">
							<li class="contact" v-for="item in links">
								<a :href="item.link">
									<i class="fa"  :style="{color: sideColor}" :class="item.icon"></i>
								</a>
							</li>
						</ul>
					</div>
					<div class="mui-divider"></div>
					<br>
					<h1 class="label"  :style="{color: sideColor}">My Projects</h1>
					<div v-for="project in projects" class="mui-row project" :class="project.dir">
						<div class="mui-col-md-1"></div>
						<div class="mui-col-md-4 mui-col-xs-12">
							<div class="project__imagewrap">
								<div class="project__image" :style="{backgroundImage: 'url(' + project.image + ')', backgroundColor: mainColor}"></div>
							</div>
						</div>
						<div class="mui-col-md-6 mui-col-xs-12">
							<h1 class="project__label"  :style="{color: sideColor}">{{project.label}}</h1>
							<div class="project__description" :style="{color: sideColor}">
								<vue-markdown>{{project.description}}</vue-markdown>
							</div>
							<a :href="project.github" class="mui-btn project__btn" :style="{backgroundColor: mainColor}">GitHub</a>
							<a :href="project.demo" class="mui-btn project__btn" :style="{backgroundColor: mainColor}">Demo</a>
						</div>
					</div>
					<div class="mui-col-md-1"></div>
					<div class="mui-divider"></div>
					<div class="links mui--text-center">
						<ul class="list mui-list--unstyled mui-list--inline">
							<li class="contact" v-for="item in links">
								<a :href="item.link">
									<i class="fa" :style="{color: sideColor}" :class="item.icon"></i>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</section>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue-markdown@2.2.4/dist/vue-markdown.js"></script>
		<script src="vendor/canvasBlur.js"></script>
		<script src="vendor/instafeed.min.js"></script>
		<script src="vendor/color-thief.js"></script>
		<script src="vendor/PolyRun.js"></script>
		<script src="js/renderPoly.js"></script>
		<script src="js/blurBg.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
