<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>azbang</title>

		<link href="//cdn.muicss.com/mui-0.9.27/css/mui.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="www/main.css">
	</head>
	<body>
		<script id="template" type="text/x-handlebars-template">
			<canvas id="background"></canvas>
			<img src="{{image}}" alt="avatar" class="avatar">
			<section class="mui-container">
				<div class="mui-panel">
					<h1 class="label">About Me</h1>
					<p class="text mui--text-title">{{description}}</p>
					<div class="links mui--text-center">
						<ul class="list mui-list--unstyled mui-list--inline">
							{{#links}}
								<li class="contact">
									<a href="{{link}}">
										<i class="fa {{icon}}"></i>
									</a>
								</li>
							{{/links}}
						</ul>
					</div>
					<br>
					<div class="mui-divider"></div>
					<br>
					<h1 class="label">My Projects</h1>
					{{#each projects}}
						<div class="mui-row project">
							{{#if this.dir}}
								<div class="mui-col-md-1"></div>
								<div class="mui-col-md-3">
									<div class="project__image" style="background-image: url({{this.image.source}});"></div>
								</div>
								<div class="mui-col-md-6">
									<h1 class="project__label">{{this.label}}</h1>
									<div class="project__description">
										{{#markdown this.description}}{{/markdown}}
									</div>
									<a href="{{this.github}}" class="mui-btn dark">GitHub</a>
									<a href="{{this.demo}}" class="mui-btn dark">Demo</a>
								</div>
							{{else}}
								<div class="mui-col-md-2"></div>
								<div class="mui-col-md-6">
									<h1 class="project__label">{{label}}</h1>
									<div class="project__description">
										{{#markdown this.description}}{{/markdown}}
									</div>
									<a href="{{this.github}}" class="mui-btn dark">GitHub</a>
									<a href="{{this.demo}}" class="mui-btn dark">Demo</a>
								</div>
								<div class="mui-col-md-3">
									<div class="project__image" style="background-image: url({{this.image.source}});"></div>
								</div>
							{{/if}}
						</div>
						<div class="mui-divider"></div>
					{{/each}}
					<h1 class="label">Contacts</h1>
					<div class="text mui--text-title contacts-text">
						{{#markdown contactsMarkdown}}{{/markdown}}
					</div>
					<div class="links mui--text-center">
						<ul class="list mui-list--unstyled mui-list--inline">
							{{#links}}
								<li class="contact">
									<a href="{{link}}">
										<i class="fa {{icon}}"></i>
									</a>
								</li>
							{{/links}}
						</ul>
					</div>
				</div>
			</section>
		</script>

		<script src="www/color-thief.js"></script>
		<script src="www/PolyRun.js"></script>
		<script src="www/app.js"></script>
	</body>
</html>
